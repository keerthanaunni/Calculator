<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="result" placeholder="0">
        <div >
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="mul" onclick="displayNumber('*')" class="opt">&#215;</button> 
        </div>
        <div >
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="sub" onclick="displayNumber('-')" class="opt">&#8722;</button>
        </div>
        <div >
            <button id="one" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="add" onclick="displayNumber('+')" class="opt">&#43;</button>
        </div>
        <div >
            <button id="doubleZero" onclick="displayNumber('00')" class="opt">00</button>
            <button id="zero" onclick="displayNumber(0)" class="opt">0</button>
        </div>
        <div >
            <button id="div" onclick="displayNumber('.')">.</button>
            <button id="div" onclick="displayNumber('/')" class="opt">&#247;</button>
            <button id="ac" class="ac" onclick="clearBox()">AC</button>
            <button id="del" onclick="removelastitem()">&#9033;</button>
            <button id="equal" onclick="evaluateExp('')" class="opt1">&#61;</button>
        </div>
        

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
